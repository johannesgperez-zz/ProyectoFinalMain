{% extends 'Base/home.html' %}

{% block content %}

<div class="container">

<h1>Teclados</h1>

</div>

<div class="container">

{% for teclado in teclados %}

<ul>
    <li>{{teclado.titulo}}</li>
    <a href="{% url 'teclado' teclado.id %}">Ver</a>
    {% if user.id == teclado.usuario.id %}
    <a href="{% url 'teclado_editar' teclado.id %}">Editar</a>
    <a href="{% url 'teclado_eliminar' teclado.id %}">Eliminar</a>
    {% endif %}
</ul>

{% endfor %}

</div>

{% endblock %}
