{% extends 'Base/home.html' %}

{% block content %}

<section class="text-dark p-5 p-lg-0 pt-lg-5 text-center">

<br>

<div class="container text-center">
    <h1>Bajos</h1>
</div>

<br>

<div class="container">
    <div class="row">
            {% for bajo in bajos %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{bajo.imagenInstrumento.url}}" class="rounded-circle" width="100px">
                {{bajo.titulo}}
                <a href="{% url 'bajo' bajo.id %}">Ver</a>
                {% if user.id == bajo.usuario.id %}
                <a href="{% url 'bajo_editar' bajo.id %}">Editar</a>
                <a href="{% url 'bajo_eliminar' bajo.id %}">Eliminar</a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>
</section>
{% endblock %}
