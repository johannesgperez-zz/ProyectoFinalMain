{% extends 'Base/home.html' %}

{% block content %}

<br>
<br>





<div class="container text-center">
    <h1>Amplificadores</h1>
</div>

<br>

<div class="container text-center">
    <div class="row">
            {% for amplificador in amplificadores %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{amplificador.imagenInstrumento.url}}" class="" width="100px">
                {{amplificador.titulo}}
                <a href="{% url 'amplificador' amplificador.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == amplificador.usuario.id %}
                <a href="{% url 'amplificador_editar' amplificador.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'amplificador_eliminar' amplificador.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
