{% extends 'Base/home.html' %}

{% block content %}

<br>
<br>





<div class="container text-center">
    <h1>Baterias</h1>
</div>

<br>

<div class="container text-center">
    <div class="row">
            {% for bateria in baterias %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{bateria.imagenInstrumento.url}}" class="" width="100px">
                {{bateria.titulo}}
                <a href="{% url 'bateria' bateria.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == bateria.usuario.id %}
                <a href="{% url 'bateria_editar' bateria.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'bateria_eliminar' bateria.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
