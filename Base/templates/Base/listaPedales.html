{% extends 'Base/home.html' %}

{% block content %}

<br>
<br>





<div class="container text-center">
    <h1>Pedales</h1>
</div>

<br>

<div class="container text-center">
    <div class="row">
            {% for pedal in pedales %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{pedal.imagenInstrumento.url}}" class="" width="100px">
                {{pedal.titulo}}
                <a href="{% url 'pedal' pedal.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == pedal.usuario.id %}
                <a href="{% url 'pedal_editar' pedal.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'pedal_eliminar' pedal.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
